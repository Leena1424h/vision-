<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> أرث المعرفة</title>
<link rel="stylesheet" href="styles.css"> <!-- ربط ملف النمط الخارجي -->
<style>
    /* تأثيرات على الخط */
    body, h1, h2, h3, p, a {
        font-family: Arial, sans-serif;
        font-weight: 400; /* وزن الخط */
        line-height: 1.6; /* ارتفاع السطر */
        letter-spacing: 0.5px; /* مسافة بين الحروف */
        text-align: right; /* وضع النص على اليمين */
    }

    /* تخصيص استايل القسم */
    .category {
        margin-bottom: 40px;
    }

    .category h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .books-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
    }

    .book {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        text-align: right; /* وضع النص على اليمين */
    }

    .book img {
        width: 100%;
        border-radius: 5px;
    }

    .book h3 {
        margin-top: 10px;
        color: #333;
    }

    .book p {
        color: #666;
    }

    .category-button {
        background-color: #b46f2b;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin-right: 20px;
    }

    .category-button:hover {
        background-color: #45a049;
    }
</style>
</head>
