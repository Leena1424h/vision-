                    <div class="form-group">
                        <label for="first-name">الاسم الأول:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle-name">الاسم الأوسط:</label>
                        <input type="text" id="middle-name" name="middle-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">الاسم الأخير:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="document-type">نوع الكتاب:</label>
                        <select id="document-type" name="document-type" required>
                            <option value="إقامة">ورقي</option>
                            <option value="إقامة">الكتروني</option>

                            <!-- يمكنك إضافة المزيد من الخيارات هنا -->
                        </select>
                   
                    
                    <div class="form-group">
                        <label for="mobile-number">رقم الجوال:</label>
                        <input type="tel" id="mobile-number" name="mobile-number" pattern="^966\d{9}$" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
               
                    
                   
                    <div class="form-group">
                        <label for="request-details">تفاصيل الطلب:</label>
                        <textarea id="request-details" name="request-details" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="social-media-images">رفع الكتاب صورة أو pdf</label>
