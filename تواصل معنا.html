    <!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقييم الموقع - أرث المعرفة</title>
<link rel="stylesheet" href="styles.css"> <!-- ربط ملف النمط الخارجي -->

<style>
    /* تحسين توسيط العناصر */
    header, .hero, .featured-books, footer, .subscription, .contact-us, .social-media-links, .rating-form {
        text-align: right;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .rating-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .rating-form h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #555;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    

    <section class="rating-form">
        <h2>تقييم الموقع</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="rating">تقييمك للموقع:</label>
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>
            </div>
            <div class="form-group">
                <label for="comments">تعليقاتك:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
            <input type="submit" value="إرسال">
        </form>
    </section>

</body>
</html>
